<!DOCTYPE html>
<html>
<head>
  <title>P2P通话-通过直连通信</title>
  {{template "header" .}}
</head>
<body>
 

  <div id="container">
    <form id="form" method="post" action="{{.BaseURL}}/call" autocomplete="off">
      <h1>
        p2p聊天室
      </h1>
      <p>为每个人分组点对点通话。创建私人房间。共享链接。</p>
      <input type="text" value="" name="call" placeholder="房间ID（不填则随机生成）" autofocus>
      <input type="submit" value="建立房间">
    </form>
  </div>

  <footer>
    <div>{{.Version}}</div>
  </footer>
</body>
